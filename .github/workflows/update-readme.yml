name: Update README with Changelog

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  update-readme:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: npm install replace-in-file

        - name: Inject changelog into README
          run: |
            # Escape special characters and format changelog content
            CONTENT=$(awk '{print}' CHANGELOG.md | sed 's/$/\\n/' | tr -d '\n' | sed 's/[&/\]/\\&/g')
        
            # Replace the placeholder section in README.md
            npx replace-in-file \
              --from='<!-- changelog:start -->.*<!-- changelog:end -->' \
              --to="<!-- changelog:start -->${CONTENT}<!-- changelog:end -->" \
              README.md


  

      - name: Commit changes
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add README.md
          git commit -m "Update README with latest changelog" || echo "No changes to commit"
          git push
