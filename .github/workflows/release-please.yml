name: Release Please
on:
  push:
    branches:
      - main  

jobs:
  release-please:
    runs-on: ubuntu-latest
    steps:
      - name: Release Please
        uses: google-github-actions/release-please-action@v3
        with:
          release-type: "node"  
          package-name: "Linux-services"  
          token: ${{ secrets.GH_TOKEN }}
